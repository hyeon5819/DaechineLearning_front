<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대신러닝 | 게시글리스트/작성/수정/삭제</title>
  <script src="../components/urls.js"></script>
  <script src="../static/js/article_create.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container text-center mt-5">

    <h1 class="mb-5">게시글 작성</h1>
    <div class="row row-cols-1 row-cols-md-2">

      <div id="comment-image" class="col"></div>

      <form style="display: flex; flex-direction: column; margin: auto; width: 50%;">
        <input type="text" name="title" id="title" placeholder="제목" /><br>
        <input type="text" name="content" id="content" placeholder="내용" /><br>
        <input type="file" name="image" id="image" placeholder="이미지" /><br>
        <input type="file" name="media" id="media" placeholder="영상" /><br>
        <input type="file" name="sound" id="sound" placeholder="음원" /><br>
        <button type="button" onclick="articleCreate()">제출</button>
      </form>
    </div>
</body>

</html>
